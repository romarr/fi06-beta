<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal{{product.sku}}"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>

<!-- Modal -->
<div id="myModal{{product.sku}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ product.name }}</h4>
      </div>
      <div class="modal-body">
        <img class="img img-responsive" src="{{ product.image }}"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
